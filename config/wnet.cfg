HTTPPort = 80
IRCPort = 6667

// Avoid sending user's IPs to anyone else but server
useStealthIP = true
stealthIP = no.address.for.you

// How long game should be kept in the list (in seconds)
gameLifeTime = 240

// IRC users pinging
pingsEnabled = true
pingInterval = 60
pingTimeout = 60

serverHost = localhost
channelsFileName = channels.lst

// IRC encoding
charset = native

// IRC password settings
useIRCPassword = true
IRCPassword = ELSILRACLIHP
// Change me!
IRCOperPassword = kenny

// Login messaging configuration
// 2 shows full intro message,
// 1 shows only "Welcome, username!"
// 0 shows nothing.
showIntro = 2
showCreated = true
showPlayersCount = true
showChannelsCount = true
showOps = false
showCapabilities = true

// MOTD configuration
ircShowMOTD = true
httpShowMOTD = true
ircMOTDFileName = motd.txt
httpMOTDFileName = motd.html

// HTTP fallback settings
httpFallbackEnabled = false
httpFallbackPage = fallback.html
httpAlwaysReloadFallbackPage = false

// Logging settings
loggingEnabled = false
loggingLevel = FINER
logFile = wn.log

// Anti-flood settings
antiFloodEnabled = true
floodGate = 1000
floodMaxLevel = 4

// IRC announcements options
announceGameHosting = false

// Show operator's actions to other operators
showOperatorsActions = true

// Lists
enableBanList = false
enableWhiteList = false
banListFileName = banlist.csv
whiteListFileName = whitelist.csv

// Scripts configuration
masterScriptEnabled = false
masterScriptFileName = master.js
scriptedCommandsPrefix = commands/
// Useful for master script debugging
invocationWarningsEnabled = false

// GUI settings
guiEnabled = true
// Uncomment these lines for green text on black background
//guiBackgroundColor = 0
//guiForegroundColor = 0xaa00

// In-chat commands (even affects scripted commands)
commandsEnabled = false
scriptedCommandsEnabled = false
// WARNING: when showCommandsInChat is 'true', using of '!oper' command
// will result in operator password leak to channel!
showCommandsInChat = false
// Proccess anything that begins from '!' as a command even such command doesn't exist, overrides showCommandsInChat
swallowAllCommands = false
specialMessagesPermissionLevel = 1
//	0 - nobody
//	1 - operators only
//	2 - anyone

// Various stuff
forceHosterIP = false
enableSabotageProtection = false
enableWheatSnooperSchemeFix = true
